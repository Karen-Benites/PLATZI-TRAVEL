<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/output.css">
    <title>Platzi Travel</title>
</head>
<body class="min-w-[320px] font-Montserrat">
    <header>
        <nav class="hidden md:flex md:justify-between md:items-center md:w-screen md:min-h-[72px] md:text-primary md:font-bold md:text-lg">
            <h1 class="ml-6 cursor-pointer">Platzi Travel</h1>
            <nav class="w-1/3 mt-3 mb-3">
                <ul class="flex justify-around flex-wrap">
                    <li><a class="block py-2 px-2" href="#">Locations</a></li>
                    <li><a class="block py-2 px-2" href="#">Stays</a></li>
                    <li><a class="block py-2 px-2" href="#">FAQs</a></li>
                    <li><a class="block py-2 px-2" href="#">About Us</a></li>
                </ul>
            </nav>
            <div class="w-32 mr-8 flex justify-between">
                <button class="w-7 h-7 bg-SearchIcon bg-custom-size bg-center bg-no-repeat"></button>
                <button class="w-7 h-7 bg-moon bg-cover bg-center"></button>
                <button class="w-7 h-7 bg-user bg-cover bg-center"></button>
            </div>
        </nav>
        <section class="w-screen h-[488px] bg-SanFrancisco bg-cover bg-no-repeat bg-center flex flex-col justify-center items-center md:h-[600px] md:bg-SanFranciscoDesktop">
            <div class="flex justify-end w-10/12 mb-4 md:hidden">
                <button class="block w-14 h-8 rounded-full bg-white">
                    <span class="block w-5 h-5 ml-auto mr-auto bg-moon bg-cover bg-center"></span>
                </button>
            </div>
            <div class="h-[364px] w-10/12 flex flex-col justify-between items-center md:w-11/12 md:justify-start md:items-start">
                <div class="flex items-center justify-start w-full h-12 pl-3 bg-white rounded-full shadow-custom-normal md:hidden">
                    <span class="block w-4 h-4 m-1 bg-SearchIcon bg-cover bg-center"></span>
                    <input type="text" placeholder="San Francisco" class="my-[2px] placeholder:text-base placeholder:font-normal focus:outline-none">
                </div>
                <div class="hidden md:block md:w-[400px] md:mb-12">
                    <p class="font-bold md:text-4xl">Find More Locations like this</p>
                </div>
                <button class="block py-3 px-11 rounded-full font-semibold text-base text-primary bg-white shadow-custom-normal">Explore more</button>
            </div>
        </section>
    </header>
    <main class="w-full h-auto p-4">
        <section id="Recommendations" class="mt-4">
            <h2 class="mb-8 font-semibold text-primary text-2xl">Our Recommendations</h2>
            <article class="overflow-x-scroll">
                <div class="flex gap-5 mb-3 min-w-min">
                    <div class="flex-1 w-[40vw] min-w-[155px] max-w-[278px] aspect-[155/187] shadow-md rounded-lg overflow-hidden">
                        <div class="w-full h-3/5 bg-norway bg-cover bg-no-repeat bg-center">
                        </div>
                        <div class="h-2/5 w-full pt-3 pl-3 md:pl-4 md:pt-6 bg-secondary text-white">
                            <p class="Country-title__fluid font-bold">Norway</p>
                            <p class="description__fluid">Beautiful landscapes</p>
                        </div>
                    </div>
                    <div class="flex-1 w-[40vw] min-w-[155px] max-w-[278px] aspect-[155/187] shadow-md rounded-lg overflow-hidden">
                        <div class="w-full h-3/5 bg-NewYork bg-cover bg-no-repeat bg-center">
                        </div>
                        <div class="h-2/5 w-full pt-3 pl-3 md:pl-4 md:pt-6 bg-white text-terciary">
                            <p class="Country-title__fluid font-bold">New York</p>
                            <p class="description__fluid">Concrete jungle</p>
                        </div>
                    </div>
                    <div class="flex-1 w-[40vw] min-w-[155px] max-w-[278px] aspect-[155/187] shadow-md rounded-lg overflow-hidden">
                        <div class="w-full h-3/5 bg-yosemite bg-cover bg-no-repeat bg-center">
                        </div>
                        <div class="h-2/5 w-full pt-3 pl-3 md:pl-4 md:pt-6 bg-secondary text-white">
                          <p class="Country-title__fluid font-bold">Yosemite</p>
                            <p class="description__fluid">A break from the world</p>
                        </div>
                    </div>
                    <div class="flex-1 w-[40vw] min-w-[155px] max-w-[278px] aspect-[155/187] shadow-md rounded-lg overflow-hidden">
                        <div class="w-full h-3/5 bg-seattle bg-cover bg-no-repeat bg-center">
                        </div>
                        <div class="h-2/5 w-full pt-3 pl-3 md:pl-4 md:pt-6 bg-white text-terciary">
                            <p class="Country-title__fluid font-bold">Seattle</p>
                            <p class="description__fluid">Big city</p>
                        </div>
                    </div>
                    <div class="flex-1 w-[40vw] min-w-[155px] max-w-[278px] aspect-[155/187] shadow-md rounded-lg overflow-hidden">
                        <div class="w-full h-3/5 bg-switzerland bg-cover bg-no-repeat bg-center">
                        </div>
                        <div class="h-2/5 w-full pt-3 pl-3 md:pl-4 md:pt-6 bg-secondary text-white">
                            <p class="Country-title__fluid font-bold">Switzerland</p>
                            <p class="description__fluid">Big city</p>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <section id="TrendingStays" class="mt-6">
            <h2 class="mb-6 font-semibold text-primary text-2xl">Trending Stays</h2>
            <article class="grid grid-cols-1">
                <div class="w-full bg-chicago h-[300px] bg-cover bg-no-repeat bg-center">
                    <p>Chicago</p>
                </div>
            </article>
        </section>
        <section id="FAQs">

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
